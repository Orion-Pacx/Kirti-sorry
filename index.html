<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #1a1a2e, #0f0f1b 70%);
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

/* Glass card */
.container {
    text-align: center;
    width: 85%;
    max-width: 650px;
    padding: 40px;
    border-radius: 25px;
    backdrop-filter: blur(18px);
    background: rgba(255,255,255,0.07);
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 60px rgba(255, 100, 150, 0.15);
    animation: fadeIn 2s ease;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(20px);}
    to {opacity:1; transform:translateY(0);}
}

.title {
    font-size: 26px;
    margin-bottom: 20px;
    letter-spacing: 1px;
    background: linear-gradient(90deg, #ff9a9e, #fad0c4);
    -webkit-background-clip: text;
    color: transparent;
}

.text {
    font-size: 20px;
    min-height: 90px;
    line-height: 1.6;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: #ff4d88;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% {transform: translateY(100vh) scale(0.5); opacity:0;}
    50% {opacity:1;}
    100% {transform: translateY(-10vh) scale(1.2); opacity:0;}
}

/* Glow pulse */
.pulse {
    animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
    from {box-shadow: 0 0 20px rgba(255,120,180,0.3);}
    to {box-shadow: 0 0 60px rgba(255,120,180,0.6);}
}
</style>
</head>

<body>

<div class="container" id="card">
    <div class="title">I Owe You An Apology</div>
    <div class="text" id="text"></div>
</div>

<!-- Optional music -->
<audio id="music" src="your-music.mp3" autoplay loop></audio>

<script>
const messages = [
"Hey, Iâ€™m really sorry. I didnâ€™t mean to ignore you at all.",
"My brain lagged, not my feelings.",
"You matter to me more than my bad timing shows.",
"I shouldâ€™ve replied sooner. That oneâ€™s on me.",
"Iâ€™d never ignore you on purpose.",
"Communication fail from my side.",
"I value our friendship a lot.",
"That silence didnâ€™t mean distance.",
"Thank you for being patient with me.",
"I'm really, truly sorry."
];

let i = 0;
const text = document.getElementById("text");
const card = document.getElementById("card");

function typeLine(line, callback) {
    let j = 0;
    text.innerHTML = "";
    const interval = setInterval(() => {
        text.innerHTML += line[j];
        j++;
        if (j >= line.length) {
            clearInterval(interval);
            setTimeout(callback, 1800);
        }
    }, 35);
}

function nextMessage() {
    if (i === messages.length - 1) card.classList.add("pulse");
    typeLine(messages[i], () => {
        i++;
        if (i < messages.length) nextMessage();
        else text.innerHTML += "<br><br>ðŸ’› Sending you a hug.";
    });
}

nextMessage();

/* Generate hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 18 + 14) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
