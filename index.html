<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>I Owe You An Apology</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #1a1a2e, #0f0f1b 70%);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
}

/* Floating light particles */
.particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.6);
    border-radius: 50%;
    animation: float linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 0; }
    30% { opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

.card {
    backdrop-filter: blur(18px);
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255,255,255,0.15);
    padding: 40px;
    width: 90%;
    max-width: 600px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255, 105, 180, 0.15);
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-weight: 600;
    letter-spacing: 1px;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #ff9a9e, #fad0c4);
    -webkit-background-clip: text;
    color: transparent;
}

.text {
    font-size: 20px;
    line-height: 1.5;
    min-height: 80px;
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.fade-out { opacity: 0; transform: translateY(10px); }
.fade-in { opacity: 1; transform: translateY(0); }

button {
    margin-top: 25px;
    padding: 12px 28px;
    border-radius: 30px;
    border: none;
    font-size: 15px;
    background: linear-gradient(90deg, #ff758c, #ff7eb3);
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(255, 118, 150, 0.6);
}
</style>
</head>
<body>

<div class="card">
    <h1>I'm Really Sorry</h1>
    <div class="text" id="message"></div>
    <button onclick="next()">Next</button>
</div>

<script>
const lines = [
"Hey, I’m really sorry. I didn’t mean to ignore you at all.",
"My brain lagged, not my feelings. Sorry for going quiet on you.",
"That wasn’t intentional, I promise. You matter to me.",
"I messed up there. Should’ve responded sooner — my bad.",
"Sorry if that felt like I brushed you off. Totally not what I meant.",
"I got caught up, but I should’ve still replied. I’m sorry.",
"Zero attitude, zero ignoring — just poor timing. Sorry.",
"I’d never ignore you on purpose. That one’s on me.",
"Communication fail from my side. Can I make it up to you?",
"Hey… I value our friendship a lot. Sorry for the silence."
];

let i = 0;
const msg = document.getElementById("message");

function show() {
    msg.classList.add("fade-out");
    setTimeout(() => {
        msg.textContent = lines[i];
        msg.classList.remove("fade-out");
        msg.classList.add("fade-in");
        i = (i + 1) % lines.length;
    }, 300);
}

function next() { show(); }
setInterval(show, 4500);
show();

/* generate floating particles */
for (let j = 0; j < 40; j++) {
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = (Math.random() * 6 + 6) + "s";
    p.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(p);
}
</script>

</body>
</html>
