<head>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .card {
        background: white;
        width: 90%;
        max-width: 500px;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        text-align: center;
        position: relative;
    }

    h1 {
        margin-bottom: 15px;
        color: #e75480;
    }

    .message {
        font-size: 18px;
        min-height: 70px;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.5s ease;
    }

    .show {
        opacity: 1;
        transform: translateY(0);
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        background: #e75480;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #d6336c;
        transform: scale(1.05);
    }

    .heart {
        position: absolute;
        color: #ff4d6d;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
</style>
</head>
<body>
